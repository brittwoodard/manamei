instructor: 
  heading: Your facilitator, Mana Mei
  description_html: <p>I am a passionate curator of embodiment ceremonies and sacred dance spaces, as well as a professional dancer and performer with over 20 years of classical dance training.</p><p>Through my life-long studies of classical dance techniques and over 10 years of exploring non-traditional movement techniques, I have discovered the immense healing power of movement and am passionate about sharing this wisdom with women all over the world.</p><p>I believe that our bodies are vessels gifted to us to explore all of the complexities of the human experience and the infinite expression of our Spirit, and by becoming deeply embodied and cultivating unwavering inner safety and freedom, we can live in Full Authentic Liberation.</p>
