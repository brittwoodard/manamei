<section>
    <h2>{{page.faq.heading}}</h2>
    <ul class="list-none">
        {% for item in page.faq.questions-and-answers %}
        <li x-data="{ open: false }" class="border-b border-dark my-8">
            <button @click="open = ! open" class="flex justify-between w-full">
                <h3 class="text-left mb-8 mr-8">{{item.question}}</h3>

                <span x-show="!open">→</span>
                <span x-show="open">&nbsp;&nbsp;↓</span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8 mr-8 italic">{{item.answer_html}}</p>
            </div>
        </li>
        {% endfor %}
</section>
