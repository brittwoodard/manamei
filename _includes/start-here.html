<section class="bg-image-style p-10p" style="background-image: url('{{page.start-here.background_image}}');">
    <h2 class="text-md-serif text-feature mb-4">Start Here</h2>
    <h3 class="heading-md-sans mb-4">{{page.start-here.heading}}</h3>
    <div>
        <p>{{page.start-here.description_html}}</p>
    </div>
    <div class="grid grid-cols-3">
        <div class="col-span-2">
            <ul class="mb-4">
                {% for item in page.start-here.benefits %}
                <li>{{item.benefit}}</li>
                {% endfor %}
            </ul>
            <a href="{{page.start-here.button.url}}" class="button">{{page.start-here.button.text}}</a>
        </div>
        <div class=”youtube-container”>
            <div class='embed-container'>
                <iframe src='{{page.start-here.video_url}}' frameborder='0' allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
