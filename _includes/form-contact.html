        <!-- Last Name -->

            <input type="text" id="mce-LNAME" name="LNAME">

        <input type="email" id="mce-EMAIL" name="EMAIL">

    </div>

    <div class="flex justify-end">
        <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="link mt-4 mb-12 sm:mb-0">Send</button>
