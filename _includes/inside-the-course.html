<section class="bg-image-style">
    <h2>{{page.inside-the-course.heading}}</h2>
    <p>{{page.inside-the-course.description_html}}</p>
    <ul>
        {% for item in page.inside-the-course.module %}
        <li x-data="{ open: false }" class="border-b border-white my-8">
            <button @click="open = ! open" class="flex justify-between w-full">
                <h3 class="text-left mb-8 mr-8">{{item.title}}</h3>

                <span x-show="!open">→</span>
                <span x-show="open">&nbsp;&nbsp;↓</span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8 mr-8 italic">{{item.description_html}}</p>
            </div>
        </li>
        {% endfor %}
        <a href="{{page.heading.button-enroll.url}}">{{page.heading.button-enroll.text}}</a>
</section>
