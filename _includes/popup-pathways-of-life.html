<div id="popup"
    class="hidden fixed inset-0 flex items-center justify-center z-20 bg-black bg-opacity-80">

    <div id="popupContent" class="relative">

        <img src="/uploads/images/women-who-feel-1.jpg" alt="Popup Image"
            class="w-auto h-auto max-h-[80vh] max-w-[90vw]" />


            <button id="popupClose"
            class="absolute top-4 right-6 text-[1.5rem] font-100 text-black hover:text-feature hover:duration-500">
            X
        </button>


        <div class="absolute bottom-[26%] md:bottom-[29%] lg:bottom-[28%] left-[33%] md:left-[18%] lg:left-[20%] transform -translate-x-1/2">
            <a href="/women-who-feel.html" class="button bg-white/80 text-black">Register Now</a>
        </div>
    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popupClose');
        const popupContent = document.getElementById('popupContent');


        if (!sessionStorage.getItem('popupShown')) {

            setTimeout(function () {
                popup.classList.remove('hidden');
            }, 5000);


            sessionStorage.setItem('popupShown', 'true');
        }


        function closePopup() {
            popup.classList.add('hidden');
        }


        popupClose.addEventListener('click', function (e) {

            closePopup();
        });


        popup.addEventListener('click', function (e) {
            if (!popupContent.contains(e.target)) {
                closePopup();
            }
        });
    });
</script>
