<div id="popup" class="hidden fixed inset-0 flex items-center justify-center z-20 bg-black bg-opacity-80">

    <div id="popupContent" class="relative">

        <img src="/uploads/images/pathways-of-life-1.jpg" alt="Pathways of Life"
            class="w-auto h-auto max-h-[80vh] max-w-[90vw]" />


        <button id="popupClose"
            class="absolute top-[2.5rem] right-12 text-[1.5rem] font-100 text-black hover:text-feature hover:duration-500">
            X
        </button>


        <div class="absolute inset-0 flex flex-col justify-center items-center text-center">
            <div class="text-feature">
                <h2 class="font-pathways text-[2rem]">Pathways of Life</h2>
                <p>Personal Empowerment through Mind-Body Exploration of Feminine Shapes</p>
                <p class="uppercase">4-Week Live Online Program</p>
                <p class="uppercase">August 31st - September 27th</p>
                <a href="/pathways-of-life.html" class="button bg-white/80 text-black">Enroll Now</a>
            </div>
        </div>

    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popupClose');
        const popupContent = document.getElementById('popupContent');


        if (!sessionStorage.getItem('popupShown')) {

            setTimeout(function () {
                popup.classList.remove('hidden');
            }, 5000);


            sessionStorage.setItem('popupShown', 'true');
        }


        function closePopup() {
            popup.classList.add('hidden');
        }


        popupClose.addEventListener('click', function (e) {

            closePopup();
        });


        popup.addEventListener('click', function (e) {
            if (!popupContent.contains(e.target)) {
                closePopup();
            }
        });
    });
</script>
