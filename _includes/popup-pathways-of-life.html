<div id="popup" class="hidden fixed inset-0 z-20 flex items-center justify-center bg-black/80">

  <!-- Portrait box -->
  <div id="popupContent"
       class="relative aspect-[3/4] h-[90vh] max-w-[90vw] overflow-hidden">

    <!-- 2x2 grid that fills the portrait box -->
    <div class="grid grid-cols-2 grid-rows-2 h-full w-full">

      <!-- Text / Left (top-left) -->
      <div class="flex items-center justify-center p-6 bg-dark">
        <div class="text-feature text-center">
          <h2 class="font-pathways text-[2.75rem] leading-[1em] lowercase mb-4">Pathways of Life</h2>
          <p class="leading-snug">Personal Empowerment through Mind-Body Exploration of Feminine Shapes</p>
          <p class="uppercase">4-Week Live Online Program</p>
        </div>
      </div>

      <!-- Image / Right (top-right) -->
      <div class="bg-[url('/uploads/images/pathways-of-life-9.jpg')] bg-cover bg-center"></div>

      <!-- Image / Left (bottom-left) -->
      <div class="bg-[url('/uploads/images/pathways-of-life-13.jpg')] bg-cover bg-center"></div>

      <!-- Text / Right (bottom-right) -->
      <div class="flex items-center justify-center p-6 bg-dark">
        <div class="text-feature text-center">
          <p class="uppercase">August 31st - September 27th</p>
          <a href="/pathways-of-life.html" class="button bg-feature/80 text-dark border-0">Enroll Now</a>
        </div>
      </div>
    </div>

    <!-- Close -->
    <button id="popupClose"
            class="absolute top-3 right-3 text-[1.5rem] font-100 text-black hover:text-feature duration-300">
      X
    </button>
  </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const popup = document.getElementById('popup');
        const popupClose = document.getElementById('popupClose');
        const popupContent = document.getElementById('popupContent');


        if (!sessionStorage.getItem('popupShown')) {

            setTimeout(function () {
                popup.classList.remove('hidden');
            }, 5000);


            sessionStorage.setItem('popupShown', 'true');
        }


        function closePopup() {
            popup.classList.add('hidden');
        }


        popupClose.addEventListener('click', function (e) {

            closePopup();
        });


        popup.addEventListener('click', function (e) {
            if (!popupContent.contains(e.target)) {
                closePopup();
            }
        });
    });
</script>
