<section>
    <h2>{{page.course-description.heading}}</h2>
    <p>{{page.course-description.description}}</p>
    <div class="grid grid-cols-5">
        {% for item in page.course-description.module %}
        <div class="bg-image-style bg-[url('{{page.course-description.module.image_path}}')]"></div>
        <div class="col-span-4">
            <h3>{{item.title}}</h3>
            <p>{{item.description_html}}</p>
        </div>
        {% endfor %}
    </div>
</section>
