<section>
    <h2>{{page.additional-offerings.heading}}</h2>
    <span>{{page.additional-offerings.subheading}}</span>
    <p>{{page.additional-offerings.description}}</p>
    <div>
        {% for item in page.additional-offerings.offering %}
        <div>
            <h3>{{item.title}}</h3>
            <span>{{item.type}}</span>
            <p>{{item.description}}</p>
            <a href="{{item.url}}">Learn more</a>
        </div>
        {% endfor %}
    </div>
</section>
