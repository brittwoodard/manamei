<section class="min-h-[100vh] p-5p flex flex-col items-center justify-center bg-image-style bg-overlay bg-fixed" style="background-image: url('{{page.background_image}}');">

    <img src="/uploads/icons/manamei-11.png" class="h-24 my-5p">
    <h1 class="heading-md-sans text-feature">{{page.title}}</h1>

    <!-- Social Buttons -->
    <div class="mb-4">
        <a href="https://www.facebook.com/groups/liberationthroughmovement" target="_blank"><img src="/uploads/icons/manamei-4.png" class="social-icon mx-2"></a>
        <a href="https://www.youtube.com/@ManaMei" target="_blank"><img src="/uploads/icons/manamei-22.png" class="social-icon"></a>
    </div>

    <!-- Navigation Menu -->
    <nav>
        {% for item in site.data.site-settings.navigation-instagram %}

        {% endfor %}
    </nav>
